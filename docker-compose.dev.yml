version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: transporters_mongodb_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-transporters_dev}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - mongodb_dev_config:/data/configdb
    networks:
      - transporters_dev_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express (Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: transporters_mongo_express_dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    networks:
      - transporters_dev_network
    depends_on:
      mongodb:
        condition: service_healthy

  # Application Service (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: transporters_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DB_NAME:-transporters_dev}?authSource=admin
      MONGODB_DB_NAME: ${MONGO_DB_NAME:-transporters_dev}
      LOG_FORMAT: ${LOG_FORMAT:-dev}
      ORIGIN: ${ORIGIN:-*}
      CREDENTIALS: ${CREDENTIALS:-true}
    ports:
      - "${PORT:-3000}:3000"
      - "9229:9229"  # Debug port
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./nodemon.json:/app/nodemon.json
      - ./tsconfig.json:/app/tsconfig.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    networks:
      - transporters_dev_network
    depends_on:
      mongodb:
        condition: service_healthy
    command: yarn dev

networks:
  transporters_dev_network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  mongodb_dev_config:
    driver: local

